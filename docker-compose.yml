# ==========================================
# Docker Compose 电商系统完整编排配置
# ==========================================
version: '3.8'

services:
  # ==========================================
  # MySQL 数据库服务
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: shop-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-shop_db}
      MYSQL_USER: ${MYSQL_USER:-shop_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-shop123}
      TZ: Asia/Shanghai
    ports:
      - "33066:3306"
    volumes:
      # 数据持久化
      - mysql_data:/var/lib/mysql
      # 初始化脚本
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # 自定义配置
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - shop-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================
  # 后端 API 服务
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: shop-backend:latest
    container_name: shop-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop_db?serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      JAVA_OPTS: "-Xms256m -Xmx512m"
      TZ: Asia/Shanghai
    ports:
      - "8088:8080"
    networks:
      - shop-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/product/page"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==========================================
  # 前端 Nginx 服务
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: shop-frontend:latest
    container_name: shop-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - shop-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# ==========================================
# 自定义网络
# ==========================================
networks:
  shop-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16

# ==========================================
# 数据卷
# ==========================================
volumes:
  mysql_data:
    driver: local
