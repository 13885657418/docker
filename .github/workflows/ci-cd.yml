name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/shop-backend
  FRONTEND_IMAGE: ${{ github.repository }}/shop-frontend

jobs:
  # ==========================================
  # Job 1: åç«¯æ„å»ºå’Œæµ‹è¯•
  # ==========================================
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

      - name: Run Unit Tests
        run: mvn test -B
        continue-on-error: true

      - name: Generate Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Test Results
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
        continue-on-error: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

  # ==========================================
  # Job 2: å‰ç«¯æ„å»ºå’Œæµ‹è¯•
  # ==========================================
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ==========================================
  # Job 3: Dockeré•œåƒæ„å»ºå’Œæ¨é€
  # ==========================================
  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Job 4: é›†æˆæµ‹è¯•
  # ==========================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          echo "Waiting for services to be healthy..."
          sleep 120

      - name: Check service health
        run: |
          echo "Checking MySQL..."
          docker-compose ps mysql
          
          echo "Checking Backend..."
          docker-compose ps backend
          curl -f http://localhost:8088/api/product/page || echo "Backend not ready"
          
          echo "Checking Frontend..."
          docker-compose ps frontend
          curl -f http://localhost:3000 || echo "Frontend not ready"

      - name: Run API tests
        run: |
          echo "Testing User API..."
          curl -X POST http://localhost:8088/api/user/login \
            -H "Content-Type: application/json" \
            -d '{"username":"admin","password":"admin123"}' || true
          
          echo "Testing Product API..."
          curl http://localhost:8088/api/product/page || true
          
          echo "Testing Category API..."
          curl http://localhost:8088/api/category/list || true

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ==========================================
  # Job 5: éƒ¨ç½²åˆ°æœåŠ¡å™¨ (å¯é€‰)
  # ==========================================
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [docker-build, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/shop-system
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker system prune -f

      - name: Deployment notification
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application URL: http://your-server-ip:3000"
