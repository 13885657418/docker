# ==========================================
# MySQL ConfigMap 配置
# ==========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: shop-system
data:
  MYSQL_DATABASE: "shop_db"
  MYSQL_USER: "shop_user"

---
# ==========================================
# MySQL Secret 敏感配置
# ==========================================
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: shop-system
type: Opaque
data:
  # Base64 encoded: root123
  MYSQL_ROOT_PASSWORD: cm9vdDEyMw==
  # Base64 encoded: shop123
  MYSQL_PASSWORD: c2hvcDEyMw==

---
# ==========================================
# MySQL PersistentVolumeClaim 持久化存储
# ==========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: shop-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# ==========================================
# MySQL Deployment
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: shop-system
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
            - name: TZ
              value: "Asia/Shanghai"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: mysql-initdb
          configMap:
            name: mysql-initdb

---
# ==========================================
# MySQL Service
# ==========================================
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: shop-system
  labels:
    app: mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: mysql
